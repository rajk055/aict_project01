              <h2>
                Create Account
              </h2>

                <form>
                  <div class="form-group">
                    <label for="first name">First Name</label>
                      <input type="text" id="first name" placeholder="Enter your First Name">
                  </div>
                  <div class="form-group">
                    <label for="last name">Last Name</label>
                      <input type="text" id="last name" placeholder="Enter your Last Name">
                  </div>
                  <div class="form-group">
                    <label for="cnic number">CNIC Number</label>
                      <input type="number" id="cnic number" placeholder="Enter your CNIC Number (Without dash)">
                  </div>
                  <div class="form-group">
                    <label for="date of birth">Date Of Birth</label>
                      <input type="date" id="date of birth" placeholder="Enter your Date Of Birth">
                  </div>
                  <div class="form-group">
                    <label for="father name">Father Name</label>
                      <input type="text" id="father name" placeholder="Enter your Father Name">
                  </div>
                  <div class="form-group">
                    <div class="gender-container">
                      <label>Gender:</label>
                      <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Create Password</label>
                        <input type="password" id="pwd" placeholder="Create your password">
                        <label for="pwd">Confirm Password</label>
                        <input type="password" id="pwd" placeholder="Re-type your password">
                    </div>

                        <button type="submit" class="register-button">Register</button>
                        <button type="submit">login</button>


                </form>
